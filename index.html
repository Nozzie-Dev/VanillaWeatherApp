    <div class="weatherApp">
      <h1>Welcome to Nozzie's WeatherApp</h1>

      </form>
    </section>
    <section class="weather-today">
      <div class="today">
        <h2 class="city">Paris</h2>
        <p>
         <span id="time"></span>, <span id="description"></span>
          <br />
          Humidity: <strong id="humidity">66%</strong>, Wind: <strong id="wind">3.13km/h</strong> 
        </p>
      </div>
      <div id="current-temp" class="current-temp">
        <span id="icon"></span>
